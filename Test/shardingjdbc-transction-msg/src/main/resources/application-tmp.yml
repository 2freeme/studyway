    sharding:  
      default-data-source-name: tc-sharding-00
      default-database-strategy:
        hint:
          algorithm-class-name: com.example.demo.config.sharding.DatabaseHintShardingAlgorithm
      default-table-strategy:
        hint:
          algorithm-class-name: com.example.demo.config.sharding.TableHintShardingAlgorithm
      #需要拆分的表，可以设置多个
      tables:
        #需要进行分表的逻辑表名，用MyBatis或者MyBatis-Plus操作数据库时只需要操作逻辑表即可，xml文件也只需要配置逻辑表
        tc_order:
          #实际的表结点,下面代表的是t_order_为开头的所有表，如果能确定表的范围例如按月份分表，这里的写法是ds$->{2019..2020}.t_order_&->{01..12}表示12个月的表
          actual-data-nodes: tc-sharding-$->{(0..15).collect{t ->t.toString().padLeft(2,'0')}}.tc_order_$->{(0..32).collect{t ->t.toString().padLeft(2,'0')}}
          #分库策略，按照创建时间的年份分库，如果不用分库的，直接注释掉分库相关的代码
          database-strategy:
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: com.example.demo.config.sharding.TcOrderShardingDatabaseAlgorithm
          table-strategy:
            # 分表策略，根据自己的需要写的分表策略，这里我是根据car_park_id这个字段的值作为后缀，来确定放到哪张表
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: com.example.demo.config.sharding.TcOrderShardingTableAlgorithm
        tc_order_detail:
          #实际的表结点,下面代表的是t_order_为开头的所有表，如果能确定表的范围例如按月份分表，这里的写法是ds$->{2019..2020}.t_order_&->{01..12}表示12个月的表
          actual-data-nodes: tc-sharding-$->{(0..15).collect{t ->t.toString().padLeft(2,'0')}}.tc_order_detail_$->{(0..32).collect{t ->t.toString().padLeft(2,'0')}}
          #ds0.user_order_$->{2019..2030}${(1..12).collect{t ->t.toString().padLeft(2,'0')}}
          #分库策略，按照创建时间的年份分库，如果不用分库的，直接注释掉分库相关的代码
          database-strategy:
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: com.example.demo.config.sharding.TcOrderShardingDatabaseAlgorithm
          table-strategy:
            # 分表策略，根据自己的需要写的分表策略，这里我是根据car_park_id这个字段的值作为后缀，来确定放到哪张表
            standard:
              sharding-column: user_id
              precise-algorithm-class-name: com.example.demo.config.sharding.TcOrderShardingTableAlgorithm
      binding-tables: tc_order , tc_order_detail

#      # 配置广播表：以广播的形式保存（如果只涉及查询的话可以不配置，会随机取一个数据源）
       #broadcast-tables: t_dict                
